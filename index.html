<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <details>
      <summary>0. Settings</summary>
      <div class="details">
        <label for="openaiApiKey">OpenAI API Key</label>
        <input id="openaiApiKey" name="openaiApiKey" type="password" class="inline-input" data-1p-ignore />
      </div>
    </details>

    <details>
      <summary>1. Next token</summary>
      <div class="details">
        <label for="completionInput">Input</label>
        <textarea id="completionInput" name="nextTokenInput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
        <div id="completionOutput" class="option-list"></div>
      </div>
    </details>

    <details>
      <summary>2. Next token in a loop</summary>
      <div class="details">
        <label for="multitokenInput">Input</label>
        <textarea id="multitokenInput" name="multitokenInput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
        <br />
        <div id="multitokenOutput" class="option-list"></div>
      </div>
    </details>

    <details>
      <summary>3. Chat</summary>
      <div class="details">
        <label for="messageInput">User message</label>
        <textarea id="messageInput" name="messageInput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
        <label for="threadInput">Thread</label>
        <textarea id="threadInput" name="threadInput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
        <br />
        <div id="threadOutput" class="option-list"></div>
      </div>
    </details>

    <details>
      <summary>4. Chain of Thought</summary>
      <div class="details">
        <label for="cotMessageInput">User message</label>
        <textarea id="cotMessageInput" name="cotMessageInput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
        <br />
        <label for="cotInput">Thread</label>
        <textarea id="cotInput" name="cotInput" type="text" class="block-input">
Below is a transcript of user interacting with an Assistant. The assistant responded with its internal monologue thinking and final response in one turn. In this format

"""
[User]
...

[Assistant]
thought: ...
thought: ...
...
final response: ...
"""</textarea
        >
        <br />
        <div id="cotOutput" class="option-list"></div>
      </div>
    </details>

    <details>
      <summary>5. Tools</summary>
      <div class="two-columns">
        <div class="details">
          <label for="reActMessageInput">User message</label>
          <textarea id="reActMessageInput" name="reActMessageInput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
          <br />
          <label for="reActInput">Thread</label>
          <textarea id="reActInput" name="reActInput" type="text" class="block-input" autocomplete="off" spellcheck="false">
Below is a transcript of user interacting with an Assistant. The assistant reasons about its plan, uses tool to interact with the environment, makes observation about tools output
After sufficient tool use, the assisant provides a final response. The assistant can only use the following tools:

get_weather("city") - returns the weather in the given city
web_search("query") - returns the top 3 search results for the given query


The transcript format:

"""
[User]
...

[Assistant]
thought: ...
tool_use: tool_name("args")
tool_output: ...
observation: ...

thought: ...
tool_use: tool_name("args")
tool_output: ...
observation: ...

...

final response: ...
"""</textarea
          >
          <br />
          <div id="reActOutput" class="option-list"></div>
        </div>
        <div class="details">
          <label for="toolIutput">Tool input</label>
          <textarea id="toolIutput" name="toolIutput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>

          <label for="toolOutput">Tool output</label>
          <textarea id="toolOutput" name="toolOutput" type="text" class="block-input" autocomplete="off" spellcheck="false"></textarea>
        </div>
      </div>
    </details>

    <details>
      <summary>6. Tools in a loop</summary>
    </details>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
